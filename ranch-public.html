<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Ranch (Public)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Shared top bar -->
  <div id="topbar"></div>

  <div id="mainContainer">
    <!-- Sidebars are injected by app-chrome.js -->
    <div class="sidebar left-sidebar" id="leftSidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
      <h1 id="ranchTitle">Ranch</h1>

      <div id="publicProfile" class="content" style="display:block;">
        <p><strong>Username:</strong> <span id="profileUsername">—</span></p>
        <p><strong>Join Date:</strong> <span id="profileJoinDate">—</span></p>
        <p><strong>Last Seen:</strong> <span id="profileLastSeen">—</span></p>
        <p><strong>Horses Owned:</strong> <span id="profileHorseCount">0</span></p>
        <p><strong>Level:</strong> <span id="profileLevel">—</span></p>

        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
          <a id="btnMail" class="tabButton" style="width:auto; padding:8px 14px; text-decoration:none; display:inline-block;">📬 Mail</a>
          <button id="btnAddFriend">🤝 Add Friend</button>
          <a id="btnViewStable" class="tabButton" style="width:auto; padding:8px 14px; text-decoration:none; display:inline-block;">🐴 View Stable</a>
        </div>

        <p id="statusMsg" style="margin-top:10px; color:#2e402d;"></p>
      </div>
    </div>

    <div class="sidebar right-sidebar" id="rightSidebar"></div>
  </div>

  <!-- Shared chrome then page logic -->
  <script type="module" src="app-chrome.js"></script>
  <script type="module" src="ranch-public.js"></script>
</body>
</html>
