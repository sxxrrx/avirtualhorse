<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Public Stable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* grid for this page */
    #publicStableGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }
    .pager { display:flex; gap:8px; align-items:center; margin:10px 0; flex-wrap:wrap; }
    .pager button { padding:6px 10px; }
  </style>
</head>
<body>
  <!-- shared chrome -->
  <div id="topbar"></div>

  <div id="mainContainer">
    <!-- Left Sidebar (filled by app-chrome) -->
    <div id="leftSidebar" class="sidebar left-sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
      <h1 id="stableTitle">Public Stable</h1>
      <p><a id="ownerRanchLink" href="#">← Back to Ranch</a></p>
      <p><strong>Total Horses:</strong> <span id="horseTotal">0</span></p>

      <div class="pager">
        <button id="prevPage">◀ Prev</button>
        <span id="pageInfo">Page 1 / 1</span>
        <button id="nextPage">Next ▶</button>
      </div>

      <div id="publicStableGrid"></div>

      <div class="pager" style="margin-top:12px;">
        <button id="prevPage2">◀ Prev</button>
        <span id="pageInfo2">Page 1 / 1</span>
        <button id="nextPage2">Next ▶</button>
      </div>
    </div>

    <!-- Right Sidebar (filled by app-chrome) -->
    <div id="rightSidebar" class="sidebar right-sidebar"></div>
  </div>

  <script type="module" src="app-chrome.js"></script>
  <script type="module" src="stable-public.js"></script>
</body>
</html>
