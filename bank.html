<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .bank-cards { display:grid; grid-template-columns: 1fr; gap:14px; }
    .bank-card { background:#fff; border:1px solid #c0e8c0; border-radius:8px; padding:14px; }
    .balances { display:flex; gap:18px; flex-wrap:wrap; }
    .balances div { background:#f0fff0; border:1px solid #c0e8c0; border-radius:6px; padding:10px 12px; }
    .bar { width:100%; height:14px; background:#ddd; border-radius:7px; overflow:hidden; margin-top:6px; }
    .bar > div { height:100%; width:0%; background:#4caf50; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input[type="number"] { width:160px; padding:8px; border:1px solid #cbdacb; border-radius:6px; }
    .hint { font-size:13px; opacity:.85; }
  </style>
</head>
<body>
  <div id="pageMain" class="main-content">
    <h1>Bank</h1>
    <p class="hint">Deposit coins for safekeeping and withdraw them anytime.</p>

    <div class="bank-cards">
      <div class="bank-card">
        <h3>Your Balances</h3>
        <div class="balances">
          <div><strong>Wallet:</strong> <span id="walletCoins">0</span> coins</div>
          <div><strong>Bank:</strong> <span id="bankCoins">0</span> coins</div>
          <div><strong>Total:</strong> <span id="totalCoins">0</span> coins</div>
        </div>
        <div class="bar"><div id="bankBar"></div></div>
        <p id="bankPct" class="hint">0% of your coins are in the bank.</p>
      </div>

      <div class="bank-card">
        <h3>Deposit</h3>
        <div class="row">
          <input type="number" id="depositAmount" placeholder="Amount" min="1" step="1">
          <button id="btnDeposit">Deposit</button>
          <button id="btnDep25">25%</button>
          <button id="btnDep50">50%</button>
          <button id="btnDepAll">Max</button>
        </div>
      </div>

      <div class="bank-card">
        <h3>Withdraw</h3>
        <div class="row">
          <input type="number" id="withdrawAmount" placeholder="Amount" min="1" step="1">
          <button id="btnWithdraw">Withdraw</button>
          <button id="btnWdr25">25%</button>
          <button id="btnWdr50">50%</button>
          <button id="btnWdrAll">Max</button>
        </div>
      </div>
    </div>

    <p id="bankMsg" class="hint"></p>
  </div>

  <!-- Shared chrome -->
  <script type="module">
    import { mountChrome } from './app-chrome.js';
    mountChrome({ leftActive: 'bank' });
  </script>

  <!-- Page logic -->
  <script type="module" src="bank.js"></script>
</body>
</html>
