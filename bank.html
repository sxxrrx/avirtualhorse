<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .bank-cards { display:grid; gap:12px; grid-template-columns: 1fr; }
    .bank-card  { background:#fff; border:1px solid #c0e8c0; border-radius:8px; padding:14px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .row input { padding:8px; border:1px solid #ccc; border-radius:4px; width:160px; }
    .muted { opacity:.85; }
    #txList > div { padding:8px; border-bottom:1px solid #eee; }
  </style>
</head>
<body>
  <div id="topbar"></div>

  <div id="mainContainer">
    <div id="leftSidebar" class="sidebar left-sidebar"></div>

    <div class="main-content">
      <h1>Bank</h1>
      <p class="muted">Deposit coins for safekeeping; withdraw anytime.</p>

      <div class="bank-cards">
        <div class="bank-card">
          <h3>Balances</h3>
          <p><strong>On Hand:</strong> <span id="coinsOnHand">0</span> coins</p>
          <p><strong>In Bank:</strong> <span id="bankBalance">0</span> coins</p>
        </div>

        <div class="bank-card">
          <h3>Deposit</h3>
          <div class="row">
            <input id="depAmount" type="number" min="1" placeholder="Amount"/>
            <button id="btnDeposit">Deposit</button>
          </div>
          <div id="depMsg" class="muted" style="margin-top:6px;"></div>
        </div>

        <div class="bank-card">
          <h3>Withdraw</h3>
          <div class="row">
            <input id="wdAmount" type="number" min="1" placeholder="Amount"/>
            <button id="btnWithdraw">Withdraw</button>
          </div>
          <div id="wdMsg" class="muted" style="margin-top:6px;"></div>
        </div>

        <div class="bank-card">
          <h3>Transaction History</h3>
          <div id="txList"></div>
        </div>
      </div>
    </div>

    <div id="rightSidebar" class="sidebar right-sidebar"></div>
  </div>

  <script type="module" src="app-chrome.js"></script>
  <script type="module" src="bank.js"></script>
</body>
</html>
