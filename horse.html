<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horse</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .horse-layout { display:grid; grid-template-columns: 1fr 320px; gap: 16px; }
    .bar-container { width:100%; background:#ddd; border-radius:6px; height:12px; }
    .bar-fill { height:100%; width:0%; background:#4caf50; border-radius:6px; }
    .tiny-buttons button{ margin-right:6px; margin-bottom:6px; }
    .right-panel p{ margin:6px 0; }
    .under-actions { margin-top:12px; display:flex; flex-wrap:wrap; gap:8px; }
    .under-actions .tabButton { width:auto; padding:8px 14px; }
  </style>
</head>
<body>
  <!-- Content-only; shared chrome wraps this -->
  <div id="pageMain" class="main-content">
    <h1 id="horseNameHeading">Horse</h1>

    <!-- Top toolbar -->
    <div class="tiny-buttons" style="display:flex;flex-wrap:wrap;gap:8px;margin-bottom:10px;">
      <button id="btnRename">Change Name</button>
      <button id="btnDescription">Add Description</button>

      <!-- Treats -->
      <div style="display:flex;gap:6px;align-items:center;">
        <select id="treatSelect">
          <option value="">Select treat…</option>
          <!-- options filled by JS with counts -->
        </select>
        <button id="btnGiveTreat">Give Treat</button>
      </div>

      <!-- Feed -->
      <div style="display:flex;gap:6px;align-items:center;">
        <select id="feedSelect">
          <option value="">Select feed…</option>
          <!-- options filled by JS with inventory + age gates -->
        </select>
        <button id="btnFeed">Feed</button>
      </div>

      <button id="btnGroom">Groom (+5%)</button>
    </div>

    <div class="horse-layout">
      <div>
        <img id="horseImage" src="horse-placeholder.png" alt="Horse"
             style="width:100%; max-width:600px; border-radius:8px;"/>

        <!-- Under-image action row -->
        <div id="underImageActions" class="under-actions">
          <a id="linkPedigree" class="tabButton">View Pedigree</a>
          <a id="linkFoals" class="tabButton">View Children</a>
          <a id="linkHistory" class="tabButton">Horse History</a>
          <a id="linkTack" class="tabButton">Change Tack</a>
        </div>

        <!-- Shows row (bottom action buttons) -->
        <div class="under-actions" style="margin-top:12px;">
          <a id="linkEnterShows" class="tabButton">Enter Shows</a>
          <a id="linkShowResults" class="tabButton">View Show Results</a>
        </div>

        <!-- NOW the description lives *under* the bottom buttons -->
        <p id="horseDescription" style="margin-top:10px; white-space:pre-wrap;">No description yet.</p>

        <!-- Inline results slab (hidden until clicked) -->
        <div id="showResults" class="content" style="display:none; margin-top:12px;"></div>

        <!-- status messages -->
        <div id="horseMsg" class="muted" style="margin-top:8px;"></div>
      </div>

      <!-- Right info panel kept as-is -->
      <div class="right-panel">
        <p><strong>Color:</strong> <span id="horseColor">—</span></p>
        <p><strong>Breed:</strong> <span id="horseBreed">—</span></p>
        <p><strong>Gender:</strong> <span id="horseGender">—</span></p>
        <p><strong>Age:</strong> <span id="horseAge">—</span></p>

        <p><strong>XP:</strong></p>
        <div class="bar-container">
          <div id="xpBar" class="bar-fill"></div>
        </div>
        <p><strong>Level:</strong> <span id="horseLevel">1</span></p>
        <p><strong>Foals:</strong> <span id="horseFoals">0</span></p>
        <p><strong>Earnings:</strong> <span id="horseEarnings">0</span></p>
        <p><strong>Shows Entered:</strong> <span id="horseShows">0</span></p>

        <h3 style="margin-top:10px;">Health, Feeding & Happiness</h3>
        <p><strong>Happiness:</strong> <span id="happinessPct">0%</span></p>
        <div class="bar-container">
          <div id="happinessBar" class="bar-fill"></div>
        </div>
        <p id="feedBuffLine" class="muted" style="margin-top:6px;"></p>

        <p><strong>Fed Properly:</strong>
          <span id="fedStatus">❌</span>
        </p>
        <p class="muted" id="nextFeedLine"></p>
      </div>
    </div>
  </div>

  <!-- Mount shared chrome first -->
  <script type="module">
    import { mountChrome } from './app-chrome.js';
    mountChrome({ leftActive: 'stables' });
  </script>

  <!-- Page logic -->
  <script type="module" src="horse.js"></script>
  <script type="module" src="horse-show-results.js"></script>
</body>
</html>
