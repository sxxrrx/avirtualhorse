<!-- game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Ranch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topbar">
    <div id="coinCounter">Coins: 0</div>
    <div id="gameClock"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="mainContainer">
    <!-- Left Sidebar -->
    <div class="sidebar left-sidebar">
      <button class="tabButton" onclick="window.location.href='home.html'">🏠<br>Home</button>
      <button class="tabButton" onclick="window.location.href='ranch.html'">🌾<br>My Ranch</button>
      <button class="tabButton" onclick="window.location.href='stables.html'">🐴<br>Stables</button>
      <a href="market.html" class="tabButton">💰<br>Market</a>
      <button class="tabButton" onclick="window.location.href='shows.html'">🏆<br>Shows</button>
    </div>

    <!-- Main Content (Home) -->
    <div class="main-content">
      <h1>Welcome to Virtual Ranch</h1>
      <p>Start your ranch adventures by using the sidebar.</p>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right-sidebar">
      <button class="tabButton" onclick="window.location.href='clubhouse.html'">👤<br>Clubhouse</button>
      <button class="tabButton" onclick="window.location.href='training.html'">📚<br>Training</button>
      <button class="tabButton" onclick="window.location.href='barn.html'">🏠<br>Barn</button>
      <button class="tabButton" onclick="window.location.href='settings.html'">⚙️<br>Settings</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script type="module">
    import { initializeGamePage } from './script.js';
    initializeGamePage();
  </script>
</body>
</html>
