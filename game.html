<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Ranch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topbar">
    <div id="coinCounter">Coins: 0</div>
    <div id="gameClock"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="tabs">
    <button onclick="showTab('myranch')">My Ranch</button>
    <button onclick="showTab('stables')">Stables</button>
    <button onclick="showTab('market')">Market</button>
    <button onclick="showTab('shows')">Shows</button>
    <button onclick="showTab('training')">Training</button>
    <button onclick="showTab('jobs')">Jobs</button>
    <button onclick="showTab('clubhouse')">Clubhouse</button>
    <button onclick="showTab('barn')">Barn</button>
    <button onclick="showTab('settings')">Settings</button>
  </div>

  <div id="myranch" class="content">
    <h2>My Ranch</h2>
    <div id="profile">
      <p>Username: <span id="profileUsername"></span></p>
      <p>Level: <span id="profileLevel"></span></p>
      <p>Job: <span id="profileJob"></span></p>
      <p>Join Date: <span id="profileJoinDate"></span></p>
      <p>Horses Owned: <span id="profileHorseCount"></span></p>
      <p>EXP: <span id="profileExp"></span></p>
      <div id="profileExpBarContainer"><div id="profileExpBar"></div></div>
    </div>
    <div id="newsSection">Welcome to your ranch!</div>
  </div>

  <div id="stables" class="content">
    <h2>Stables</h2>
    <div id="stableGrid" class="grid"></div>
  </div>

  <div id="market" class="content">
    <h2>Market</h2>
    <div id="salesGrid" class="grid"></div>
  </div>

  <div id="shows" class="content">
    <h2>Enter Show</h2>
    <div id="horseDetail">
      <h3 id="horseNameDetail"></h3>
      <div id="horseDetailInfo"></div>
      <button onclick="prepareBreeding()">Breed</button>
      <button onclick="enterShow()">Enter Show</button>
    </div>
  </div>

  <div id="training" class="content"><h2>Training</h2><p>Coming soon!</p></div>
  <div id="jobs" class="content"><h2>Jobs</h2><p>Coming soon!</p></div>
  <div id="clubhouse" class="content"><h2>Clubhouse</h2><p>Coming soon!</p></div>
  <div id="barn" class="content"><h2>Barn</h2><p>Coming soon!</p></div>

  <div id="settings" class="content">
    <h2>Settings</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
