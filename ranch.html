<!-- ranch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Virtual Horse — My Ranch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Left Sidebar -->
  <div class="sidebar left-sidebar">
    <button onclick="window.location.href='home.html'">🏠 Home</button>
    <button class="active">🌾 My Ranch</button>
    <button onclick="window.location.href='stables.html'">🐴 Stables</button>
    <button onclick="window.location.href='market.html'">💰 Market</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>My Ranch</h1>
    <div id="profile">
      <p><strong>Display Name:</strong> <span id="profileDisplayName"></span></p>
      <p><strong>Joined:</strong> <span id="profileJoinDate"></span></p>
      <p><strong>Horses Owned:</strong> <span id="profileHorseCount"></span></p>
      <p><strong>Level:</strong> <span id="profileLevel"></span></p>
      <p><strong>EXP:</strong> <span id="profileExp"></span></p>
      <div class="profile-buttons">
        <button id="btn-mail">Mail</button>
        <button id="btn-add-friend">Add Friend</button>
        <button id="btn-view-horses">View Horses</button>
      </div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="sidebar right-sidebar">
    <button onclick="window.location.href='services.html'">🔧 Services</button>
    <button onclick="window.location.href='shows.html'">🏆 Shows</button>
    <button onclick="window.location.href='settings.html'">⚙️ Settings</button>
    <button onclick="window.location.href='home.html'">🔙 Back</button>
  </div>

  <script type="module" src="ranch.js"></script>
</body>
</html>
