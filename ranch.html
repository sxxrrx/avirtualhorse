<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Ranch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .profile-card { background:#fff; border:1px solid #c0e8c0; border-radius:8px; padding:16px; }
    .ctaRow { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:14px; }
    .ctaButton {
      background:#3b5d3b; color:#fff; border:none; border-radius:6px;
      padding:10px 16px; font-size:15px; cursor:pointer;
      text-decoration:none; display:inline-block;
      transition:transform .05s ease, background .2s ease;
    }
    .ctaButton:hover { background:#567d46; }
    .ctaButton:active { transform:translateY(1px); }
    .expRow { margin-top:8px; }
    .expRow small { opacity:.85; }
  </style>
</head>
<body>
  <!-- Top bar injected by app-chrome -->
  <div id="topbar"></div>

  <div id="mainContainer">
    <!-- Sidebars injected by app-chrome -->
    <div class="sidebar left-sidebar" id="leftSidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>My Ranch</h1>

      <div id="profile" class="profile-card">
        <p><strong>Display Name:</strong> <span id="profileDisplayName">‚Äî</span></p>
        <p><strong>Joined:</strong> <span id="profileJoinDate">‚Äî</span></p>
        <p><strong>Horses Owned:</strong> <span id="profileHorseCount">0</span></p>
        <p><strong>Level:</strong> <span id="profileLevel">1</span></p>

        <div class="expRow">
          <p><strong>EXP:</strong> <span id="profileExp">0</span> <small>(to next level)</small></p>
          <div id="profileExpBarContainer">
            <div id="profileExpBar"></div>
          </div>
        </div>

        <div class="ctaRow">
          <a class="ctaButton" href="friends.html">üë• Friends List</a>
          <a class="ctaButton" href="my-stable.html">üê¥ My Horses</a>
        </div>
      </div>
    </div>

    <div class="sidebar right-sidebar" id="rightSidebar"></div>
  </div>

  <!-- Shared chrome then page logic -->
  <script type="module" src="app-chrome.js"></script>
  <script type="module" src="ranch.js"></script>
</body>
</html>
