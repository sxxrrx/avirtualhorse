<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Town Square</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Shared top bar -->
  <div id="topbar"></div>

  <div id="mainContainer">
    <!-- Sidebars are filled by app-chrome.js -->
    <div id="leftSidebar" class="sidebar left-sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
      <h1 style="margin-bottom:10px;">Town Square</h1>
      <p class="muted" style="margin-bottom:14px;">Welcome! Catch up on weekly news below.</p>

      <h2 style="margin:10px 0;">News</h2>
      <div id="newsList" class="grid"></div>
    </div>

    <div id="rightSidebar" class="sidebar right-sidebar"></div>
  </div>

  <script type="module" src="app-chrome.js"></script>
  <script type="module" src="town-square.js"></script>
</body>
</html>
