<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Town Square</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Top bar -->
  <div id="topbar">
    <div id="coinCounter">Coins: 0</div>
    <div id="gameClock"></div>
    <button id="btnLogout">Logout</button>
  </div>

  <div id="mainContainer">
    <!-- Left Sidebar -->
    <div class="sidebar left-sidebar">
      <button class="tabButton active">🏙️<br>Town Square</button>
      <button class="tabButton" onclick="window.location.href='ranch.html'">🌾<br>My Ranch</button>
      <button class="tabButton" onclick="window.location.href='my-stable.html'">🐴<br>Stables</button>
      <button class="tabButton" onclick="window.location.href='market.html'">💰<br>Market</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1 style="margin-bottom:10px;">Town Square</h1>
      <p class="muted" style="margin-bottom:14px;">Welcome! Catch up on weekly news below.</p>

      <h2 style="margin:10px 0;">News</h2>
      <div id="newsList" class="grid"></div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right-sidebar">
      <button class="tabButton" onclick="window.location.href='shows.html'">🏆<br>Shows</button>
      <button class="tabButton" onclick="window.location.href='services.html'">🧰<br>Services</button>
      <button class="tabButton" onclick="window.location.href='settings.html'">⚙️<br>Settings</button>
    </div>
  </div>

  <script type="module" src="town-square.js"></script>
</body>
</html>
