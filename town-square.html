<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Town Square</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Content-only; app-chrome will wrap this with top/side bars -->
  <div id="pageMain" class="main-content">
    <h1 style="margin-bottom:10px;">Town Square</h1>
    <p class="muted" style="margin-bottom:14px;">Welcome! Catch up on weekly news below.</p>

    <h2 style="margin:10px 0;">News</h2>
    <div id="newsList" class="grid"></div>
  </div>

  <!-- Mount the shared chrome -->
  <script type="module">
    import { mountChrome } from './app-chrome.js';
    mountChrome({ leftActive: 'town' });
  </script>

  <!-- Page logic -->
  <script type="module" src="town-square.js"></script>
</body>
</html>
