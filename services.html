<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top bar injected by app-chrome -->
  <div id="topbar"></div>

  <div id="mainContainer">
    <!-- Sidebars injected by app-chrome -->
    <div class="sidebar left-sidebar" id="leftSidebar"></div>

    <div class="main-content">
      <h1>Services</h1>

      <h3>Pick a Job</h3>
      <div style="display:flex; gap:8px; margin-bottom:10px; flex-wrap:wrap;">
        <button id="btnJobStablehand">Become Stablehand</button>
        <button id="btnJobVet">Become Vet Assistant</button>
      </div>
      <p>Current job: <strong id="currentJob">Loadingâ€¦</strong></p>
      <p id="jobCooldownMsg" class="muted"></p>

      <h2>Stablehand Tasks</h2>
      <div id="stablehandQueue" style="display:none;">
        <div id="stableList"></div>
      </div>

      <h2>Vet Queue</h2>
      <div id="vetQueue" style="display:none;">
        <div id="requestList"></div>
      </div>
    </div>

    <div class="sidebar right-sidebar" id="rightSidebar"></div>
  </div>

  <!-- Shared chrome then page logic -->
  <script type="module" src="app-chrome.js"></script>
  <script type="module" src="services.js"></script>
</body>
</html>
