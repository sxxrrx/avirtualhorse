<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Stable</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Shared top bar -->
  <div id="topbar"></div>

  <div id="mainContainer">
    <!-- Left/Right sidebars are injected by app-chrome.js -->
    <div class="sidebar left-sidebar" id="leftSidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>My Stable</h1>

      <div id="stableList"></div>

      <div id="pagination" style="margin-top:12px; display:flex; gap:8px; align-items:center;">
        <button id="prevPage">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
      </div>
    </div>

    <div class="sidebar right-sidebar" id="rightSidebar"></div>
  </div>

<!-- Shared chrome + page script -->
<script type="module">
  import { mountChrome } from './app-chrome.js';
  // highlights “Stables” in the left sidebar
  mountChrome({ leftActive: 'stables' });
</script>
<script type="module" src="my-stable.js"></script>

</body>
</html>
