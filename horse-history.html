<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Horse — History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .head { display:flex; gap:14px; align-items:center; flex-wrap:wrap; margin-bottom:10px; }
    .head img { width:96px; height:96px; object-fit:cover; border-radius:8px; border:1px solid #c0e8c0; background:#fff; }
    .muted { opacity:.85; }
  </style>
</head>
<body>
  <!-- Content-only wrapper; app-chrome will create top/side bars -->
  <div id="pageMain" class="main-content">
    <div class="head">
      <img id="historyImg" src="horse-placeholder.png" alt="">
      <h1 id="historyTitle">Horse — History</h1>
    </div>

    <div id="historyList"></div>
  </div>

  <!-- Shared chrome -->
  <script type="module">
    import { mountChrome } from './app-chrome.js';
    mountChrome({ leftActive: 'stables' });
  </script>

  <!-- Page logic -->
  <script type="module" src="horse-history.js"></script>
</body>
</html>
