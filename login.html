<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      text-align: center;
      background-color: #d2f8d2;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }

    .container {
      display: inline-block;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #3b5323;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #567d46;
    }

    .link {
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to A Virtual Horse</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Log In</button>

    <a href="forgot-login.html" class="link">Forgot Login Name?</a>
    <a href="signup.html" class="link">Don't have an account? Sign up here</a>
  </div>

  <!-- Firebase login handler -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkFOc0BwRqmR2LkjHj0vwXSAS1h4BlBCE",
      authDomain: "horse-game-by-sxxrrx.firebaseapp.com",
      projectId: "horse-game-by-sxxrrx",
      storageBucket: "horse-game-by-sxxrrx.appspot.com",
      messagingSenderId: "87883054918",
      appId: "1:87883054918:web:4771a90eb5c6a3e7c0ef47",
      measurementId: "G-ZW6W5HVXBJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
       window.location.href = "town-square.html";

      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
