<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="script.js" defer></script>
  <style>
    body {
      text-align: center;
      background-color: #d2f8d2;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }

    .container {
      display: inline-block;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #3b5323;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #567d46;
    }

    .link {
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Virtual Ranch</h2>
    <input type="text" id="loginName" placeholder="Login Name"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="loginUser()">Log In</button>

    <a href="forgot-login.html" class="link">Forgot Login Name?</a>
    <a href="signup.html" class="link">Don't have an account? Sign up here</a>
  </div>
</body>
</html>
