<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Ranch - Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topbar">
    <div id="coinCounter">Coins: 0</div>
    <div id="gameClock"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="mainContainer">
   <!-- Left Sidebar -->
  <div class="sidebar left-sidebar">
    <button class="tabButton" onclick="window.location.href='home.html'">🏠<br>Town Square</button>
    <button class="tabButton" onclick="window.location.href='ranch.html'">🌾<br>My Ranch</button>
    <button class="tabButton" onclick="window.location.href='my-stable.html'">🐴<br>Stables</button>
      <button class="tabButton active">💰<br>Market</button>
  </div>

    <!-- Main Content -->
    <div class="main-content">
      <div id="market" class="content" style="display: block;">
        <h2>Market</h2>
        <div class="market-buttons">
          <button onclick="showMarketSection('buy')">Buy Horses</button>
          <button onclick="showMarketSection('sell')">Sell Horses</button>
        </div>

        <div id="marketBuySection" class="market-section active">
          <h3>Store Horses</h3>
          <div id="salesGrid" class="grid"></div>

          <h3 style="margin-top: 20px;">Rescue Horses</h3>
          <div id="rescueGrid" class="grid"></div>
        </div>

        <div id="marketSellSection" class="market-section" style="display: none;">
          <h3>Your Horses (List for Sale)</h3>
          <div id="playerHorseList" class="grid"></div>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right-sidebar">
      <button class="tabButton" onclick="window.location.href='game.html#clubhouse'">👤<br>Clubhouse</button>
      <button class="tabButton" onclick="window.location.href='game.html#training'">📚<br>Training</button>
      <button class="tabButton" onclick="window.location.href='game.html#barn'">🏠<br>Barn</button>
      <button class="tabButton" onclick="window.location.href='game.html#settings'">⚙️<br>Settings</button>
    </div>
  </div>

  <script type="module" src="market.js"></script>
</body>
</html>
