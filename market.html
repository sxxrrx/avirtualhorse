<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Ranch - Market</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <div id="topbar">
    <div id="coinCounter">Coins: 0</div>
    <div id="gameClock"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="mainContainer">
    <div class="sidebar left-sidebar">
      <a href="myranch.html" class="tabButton">🏡<br>My Ranch</a>
      <a href="stables.html" class="tabButton">🐴<br>Stable</a>
      <a href="market.html" class="tabButton active">💰<br>Market</a>
      <a href="shows.html" class="tabButton">🏆<br>Shows</a>
    </div>

    <div class="main-content">
      <div class="content" id="marketContent">
        <h2>Market</h2>
        <div class="market-buttons">
          <button onclick="showMarketSection('buy')">Buy Horses</button>
          <button onclick="showMarketSection('sell')">Sell Horses</button>
        </div>

        <div id="marketBuySection" class="market-section">
          <h3>Horses for Sale</h3>
          <div id="salesGrid" class="grid"></div>
        </div>

        <div id="marketSellSection" class="market-section" style="display:none;">
          <h3>Your Horses (List for Sale)</h3>
          <div id="playerHorseList" class="grid"></div>
        </div>
      </div>
    </div>

    <div class="sidebar right-sidebar">
      <a href="clubhouse.html" class="tabButton">👤<br>Clubhouse</a>
      <a href="training.html" class="tabButton">📚<br>Training</a>
      <a href="barn.html" class="tabButton">🏠<br>Barn</a>
      <a href="settings.html" class="tabButton">⚙️<br>Settings</a>
    </div>
  </div>

  <script type="module" src="../scripts/market.js"></script>
</body>
</html>
